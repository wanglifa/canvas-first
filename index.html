<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>我的第一个画布</title>
	<link rel="stylesheet" href="./style.css">
	<script src="//at.alicdn.com/t/font_716250_3sjs9z7znj2.js"></script>
</head>
<body>
<canvas id="xxx" width=300 height=300></canvas>
<div id="actions" class="actions">
	<svg class="icon active" aria-hidden="true" id="brush">
    	<use xlink:href="#icon-huabi"></use>
	</svg>
	<svg class="icon" aria-hidden="true" id="eraser">
    	<use xlink:href="#icon-xiangpica"></use>
	</svg>
	<svg class="icon" aria-hidden="true" id="clear">
    	<use xlink:href="#icon-clear"></use>
	</svg>
	<svg class="icon" aria-hidden="true" id="save">
    	<use xlink:href="#icon-save"></use>
	</svg>
</div>
<ol class="colors" id="colors">
	<li id="black" class="active"></li>
	<li id="red"></li>
	<li id="blue"></li>
	<li id="green"></li>
</ol>
<ol class="sizes">
	<li id="thin" class="active"></li>
	<li id="thick"></li>
</ol>
<script src="./main.js"></script>

</body>
</html>
